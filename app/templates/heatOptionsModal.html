<ion-modal-view>
    <ion-header-bar class="bar-royal">
        <button class="button icon-left ion-chevron-left button-clear" ng-click="closeSortModal()"></button>
        <h1 class="title">Filtri di ricerca</h1>
    </ion-header-bar>
    <ion-content has-header="true">
       <!-- <div class="padding"> -->
            
            <div class="controls">
                
   
            <label class="item item-input-inset">
              <div class="input-label"><b>Da data:</b></div>
                <input type="date" 
                        ng-model="filterCriteria.frmDataInizio">
                       
                </label>
            

            <label class="item item-input-inset">
              <div class="input-label"><b>A data:</b></div>
                <input type="date" 
                        ng-model="filterCriteria.frmDataFine">
                       
                </label>
    
            <fancy-select
                              header-text="Tipo intervento"
                              label-text="Tipo:"
                              allow-empty='false'
                              text="filterCriteria.desc_intervento"
                              value="filterCriteria.id_intervento"
                              items="elencoTipiIntervento"
                              multi-select="true"         
                              >
            </fancy-select>
            
                <label class="item item-input-inset item-select">Opacit√† dei dati
                    <select ng-model="filterCriteria.opacita">
                      <option value=0.1>0.1</option>
                      <option value=0.2>0.2</option>
                      <option value=0.4>0.4</option>
                      <option value=0.6>0.6</option>
                      <option value=0.8>0.8</option>
                      <option value=1>1</option>
                    </select>
                </label>
            

                <label class="item item-input-inset item-select">Raggio
                    <select ng-model="filterCriteria.raggio">
                      <option value=10>10</option>
                      <option value=20>20</option>
                      <option value=40>40</option>
                      <option value=60>60</option>
                      <option value=80>80</option>
                      <option value=100>100</option>
                    </select>
                </label>            
            
            <!--
                <label class="item item-input-inset"> Solo pattuglie
                    <input type="checkbox" ng-model="filterCriteria.soloPattuglie">
                </label>
            -->

            <!--
   
                <label class="item item-input-inset item-select">Numero di posizioni per la tracciatura
                    <select ng-model="filterCriteria.numPosTracking">
                      <option value=5>5</option>
                      <option value=10>10</option>
                      <option value=20>20</option>
                      <option value=40>40</option>
                      <option value=80>80</option>
                      <option value=100>100</option>
                    </select>
                </label>
            

            -->
            <div class="item item-input-inset">
                <button class="button button-positive" ng-click="applySortModal()">Applica filtro</button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
